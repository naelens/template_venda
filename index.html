<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Praticando uso de espaços</title>
</head>
<body>
    <div class="container">

        <div class="conteudo_left_imagens">
            <figure class="img_destaque">
                <img src="./imagens/img_principal.svg" alt="">
            </figure>

            <figure class="img_produtos">
                <img src="./imagens/img_01.svg" alt="">
                <img src="./imagens/img_02.svg" alt="">
                <img src="./imagens/img_03.svg" alt="">
            </figure>
        </div>

        <div class="conteudo_right_texto">

            <div class="informacoes_produto">
                <span>R$ 59</span>
                <h2>Camisa vermelha</h2>
                <p>Essa é uma camisa vermelha feita de algodão com detalhes listrados preto e vermelho.</p>
                <button>Adicionar</button>
            </div>

            <div class="info_descricao_produto">
                <h3> 
                    Sustentabilidade 
                </h3>

                <ul class="lista_itens">
                    <li><img src="./imagens/icon_list.svg">Tecido sustentável</li>
                    <li><img src="./imagens/icon_list.svg">100% algodão</li>
                    <li><img src="./imagens/icon_list.svg">Garantia vitalícia</li>
                </ul>

                <h3>
                    Entrega
                </h3>

                <ul  class="lista_itens">
                    <li><img src="./imagens/icon_list.svg">Todo o Brasil</li>
                    <li><img src="./imagens/icon_list.svg">Expressa em 24H</li>
                    <li><img src="./imagens/icon_list.svg">Devolução em 30 dias</li>
                </ul>
            </div>
        
        </div>

    </div>
</body>
</html>
